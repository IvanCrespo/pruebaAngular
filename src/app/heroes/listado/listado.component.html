<p>Listado</p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">{{i +1 }} - {{heroe}}
    </li>
</ul>
<button (click)="borrarHeroe()">
    Borrar
</button>
<br>

<div *ngIf="heroeBorrado; else noBorrado">
    <!-- < *ngIf="heroeBorrado !== ''"> -->
    <h3>Heroe Borrado: <small>{{heroeBorrado}}</small>
    </h3>
</div>
<ng-template #noBorrado>
    <!-- < *ngIf="heroeBorrado !== ''"> -->
    <h3>No ha borrado nada.</h3>
</ng-template>
